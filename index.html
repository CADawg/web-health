<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    <div class="section has-background-primary has-text-white">
        <div class="container">
            <div class="columns">
                <div class="column is-half map-info">
                    <h1 class="title has-text-white"> Mental Health Admissions in Scotland </h1>
                    <br>
                    <p>Filter by gender, age range and tax year to show admissions for mental health related issues to hospitals in Scotland</p><br>
                    <form name ="mapinput">
                        <label for="sex"> Sex: </label>
                        <select class="button" id="sex">
                            <option id="male">Male</option>
                            <option id="female">Female</option>
                        </select>
                        
                        <label for="year">Year: </label>
                        <select class="button" id="year">
                            <option id="1997/98">1997/98</option>
                            <option id="1998/99">1998/99</option>
                            <option id="1999/00">1999/00</option>
                            <option id="2000/01">2000/01</option>
                            <option id="2001/02">2001/02</option>
                            <option id="2002/03">2002/03</option>
                            <option id="2003/04">2003/04</option>
                            <option id="2004/05">2004/05</option>
                            <option id="2005/06">2005/06</option>
                            <option id="2006/07">2006/07</option>
                            <option id="2007/08">2007/08</option>
                            <option id="2008/09">2008/09</option>
                            <option id="2009/10">2009/10</option>
                            <option id="2010/11">2010/11</option>
                            <option id="2011/12">2011/12</option>
                            <option id="2012/13">2012/13</option>
                            <option id="2013/14">2013/14</option>
                            <option id="2014/15">2014/15</option>
                            <option id="2015/16">2015/16</option>
                            <option id="2016/17">2016/17</option>
                            <option id="2017/18">2017/18</option>
                        </select>
                        
                        <label for="age">Age Range: </label>
                        <select class="button" id="age">
                            <option id="0-17">0-17</option>
                            <option id="18-24">18-24</option>
                            <option id="25-39">25-39</option>
                            <option id="40-64">40-64</option>
                            <option id="65plus">65+</option>
                        </select>
                    </form>
                    </br>
                    <button class="button map-refresh">Show on map</button>
                </div>
                
                <div class="column is-half">
                    <div id="map">
                        <script type="text/javascript">
                            
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="section">
            <div class="container">
                <div id="age-chart" style="height: 400px;"></div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div id="age-pie" class="pie"></div>
                <div id="gender-pie" class="pie"></div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div id="overview-chart" class="chart"></div>
                <div id="gender-chart" class="chart"></div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    </html>
