<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Graphs</a>
        </li>
      </ul>
    </nav>

  <div class="container">
    <h1> Mental Health Admissions in Scotland </h1>
    <br>
    <p>Filter by sex, age range and tax year to show admissions for mental health related issues to hospitals in Scotland</p>
  </div>

   <div class = "container">
    <form name ="mapinput">
      <label for="sex"> Sex: </label>
      <select id="sex">
        <option id="male">Male</option>
        <option id="female">Female</option>
      </select>

      <label for="year">Year: </label>
      <select id="year">
        <option id="1997/98">1997/98</option>
        <option id="1998/99">1998/99</option>
        <option id="1999/00">1999/00</option>
        <option id="2000/01">2000/01</option>
        <option id="2001/02">2001/02</option>
        <option id="2002/03">2002/03</option>
        <option id="2003/04">2003/04</option>
        <option id="2004/05">2004/05</option>
        <option id="2005/06">2005/06</option>
        <option id="2006/07">2006/07</option>
        <option id="2007/08">2007/08</option>
        <option id="2008/09">2008/09</option>
        <option id="2009/10">2009/10</option>
        <option id="2010/11">2010/11</option>
        <option id="2011/12">2011/12</option>
        <option id="2012/13">2012/13</option>
        <option id="2013/14">2013/14</option>
        <option id="2014/15">2014/15</option>
        <option id="2015/16">2015/16</option>
        <option id="2016/17">2016/17</option>
        <option id="2017/18">2017/18</option>
      </select>

      <label for="age">Age Range: </label>
      <select id="age">
        <option id="0-17">0-17</option>
        <option id="18-24">18-24</option>
        <option id="25-39">25-39</option>
        <option id="40-64">40-64</option>
        <option id="65plus">65+</option>
      </select><br>
    </form>
    <button class="btn btn-dark map-refresh">Show on map</button>
    </div>

    <div class="container">
        <div class="result"></div>
    </div>

</select>
  </body>
  <script src="main.js"></script>
</html>
