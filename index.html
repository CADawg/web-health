<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Graphs</a>
        </li>
      </ul>
    </nav>

  <div class="container">
    <h1> Mental Health Admissions in Scotland </h1>
    <br>
    <p>Filter by sex, age range and tax year to show admissions for mental health related issues to hospitals in Scotland</p>
  </div>

   <div class = "container">
    <form name ="mapinput">
      <label id="sex"> Sex: </label>
      <select name="sex">
        <option id="male">Male</option>
        <option id="female">Female</option>
      </select>

      <label for="year">Year: </label>
      <select id="year">
        <option id="1997/98">1997/1998</option>
        <option id="1998/99">1998/1999</option>
        <option id="1999/00">1999/2000</option>
        <option id="2000/01">2000/2001</option>
        <option id="2001/02">2001/2002</option>
        <option id="2002/03">2002/2003</option>
        <option id="2003/04">2003/2004</option>
        <option id="2004/05">2004/2005</option>
        <option id="2005/06">2005/2006</option>
        <option id="2006/07">2006/2007</option>
        <option id="2007/08">2007/2008</option>
        <option id="2008/09">2008/2009</option>
        <option id="2009/10">2009/2010</option>
        <option id="2010/11">2010/2011</option>
        <option id="2011/12">2011/2012</option>
        <option id="2012/13">2012/2013</option>
        <option id="2013/14">2013/2014</option>
        <option id="2014/15">2014/2015</option>
        <option id="2015/16">2015/2016</option>
        <option id="2016/17">2016/2017</option>
        <option id="2017/18">2017/2018</option>
      </select>

      <label for="age">Age Range: </label>
      <select id="age">
        <option id="0-17">0-17</option>
        <option id="18-24">18-24</option>
        <option id="25-39">25-39</option>
        <option id="40-65">40-65</option>
        <option id="65">65+</option>
      </select><br>
    </form>
    <button class="btn btn-dark" onclick="mapDisplay()">Show on map</button>
    </div>

    <div class="container">
      <p id="demo"></p>
    </div>

</select>
    <script type="text/javascript">
      function mapDisplay(){
        var mapsex = document.getElementById("sex").value;
        var mapyear = document.getElementById("year").value;
        var mapage = document.getElementById("age").value;
        document.getElementById("demo").innerHTML = mapage;
      }
    </script>
  </body>
</html>
